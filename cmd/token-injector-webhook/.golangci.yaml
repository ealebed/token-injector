version: "2"

run:
  timeout: 5m
  issues-exit-code: 2
  tests: false

linters:
  default: none
  enable:
    - bodyclose
    - depguard
    - dogsled
    - dupl
    - errcheck
    - importas
    - funlen
    - goconst
    - gocritic
    - gocyclo
    - gosec
    - govet
    - ineffassign
    - lll
    - misspell
    - nakedret
    - nolintlint
    - staticcheck
    - unconvert
    - unparam
    - unused
    - whitespace
  settings:
    depguard:
      rules:
        main:
          files:
            - $all
            - "!$test"
          allow:
            - $gostd
            - github.com/ealebed/token-injector/token-injector-webhook
            - github.com/pkg/errors
            - github.com/prometheus/client_golang
            - github.com/prometheus/client_golang/prometheus
            - github.com/prometheus/client_golang/prometheus/promhttp
            - github.com/sirupsen/logrus
            - github.com/slok/kubewebhook/v2
            - github.com/slok/kubewebhook/v2/pkg/http
            - github.com/slok/kubewebhook/v2/pkg/log/logrus
            - github.com/slok/kubewebhook/v2/pkg/metrics/prometheus
            - github.com/slok/kubewebhook/v2/pkg/model
            - github.com/slok/kubewebhook/v2/pkg/webhook
            - github.com/slok/kubewebhook/v2/pkg/webhook/mutating
            - github.com/urfave/cli
            - k8s.io/api
            - k8s.io/api/core/v1
            - k8s.io/apimachinery
            - k8s.io/apimachinery/pkg/api/resource
            - k8s.io/apimachinery/pkg/apis/meta/v1
            - k8s.io/client-go
            - k8s.io/client-go/kubernetes
            - sigs.k8s.io/controller-runtime
            - sigs.k8s.io/controller-runtime/pkg/client/config
    govet:
      enable:
        - nilness
        - shadow
    gocyclo:
      min-complexity: 15
    dupl:
      threshold: 100
    goconst:
      min-len: 2
      min-occurrences: 3
    misspell:
      locale: US
    lll:
      line-length: 160
    gocritic:
      enabled-tags:
        - diagnostic
        - experimental
        - opinionated
        - performance
        - style
      disabled-checks:
        - dupImport # https://github.com/go-critic/go-critic/issues/845
        - ifElseChain
        - octalLiteral
        - rangeValCopy
        - unnamedResult
        - whyNoLint
        - wrapperFunc
    funlen:
      lines: -1
      statements: 50

formatters:
  enable:
    - gofmt
    - goimports
  settings:
    goimports:
      local-prefixes:
        - github.com/ealebed/token-injector

issues:
  max-issues-per-linter: 0
  max-same-issues: 0
