repos:
  - repo: https://github.com/pre-commit/pre-commit-hooks
    rev: v6.0.0
    hooks:
      - id: trailing-whitespace
      - id: end-of-file-fixer
      - id: check-yaml
        args: [--unsafe]  # Allow multiple documents (Kubernetes manifests)
        exclude: |
          (?x)^(
            helm-chart/templates/.*|
            terraform/.*\.tf$
          )
      - id: check-added-large-files
      - id: check-json
      - id: check-toml
      - id: check-merge-conflict
      - id: detect-private-key

  - repo: https://github.com/dnephin/pre-commit-golang
    rev: v0.5.1
    hooks:
      - id: go-fmt
      - id: go-vet
      - id: go-mod-tidy
      - id: go-unit-tests
        args: [-race]

  - repo: https://github.com/golangci/golangci-lint
    rev: v2.7.0
    hooks:
      - id: golangci-lint
        name: golangci-lint (token-injector)
        files: ^cmd/token-injector/.*\.go$
        args: [--timeout=4m, --config=cmd/token-injector/.golangci.yaml]
      - id: golangci-lint
        name: golangci-lint (token-injector-webhook)
        files: ^cmd/token-injector-webhook/.*\.go$
        args: [--timeout=4m, --config=cmd/token-injector-webhook/.golangci.yaml]
